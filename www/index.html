<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

 
    <script src="cordova.js"></script>

  
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myNYT" ng-controller="NYTCtrl">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title"><i class="icon ion-ios-flower"></i> Hanora's NYT</h1>
      </ion-header-bar>
      <ion-content>

      <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="query.search" placeholder="Looky-Loo">
        </label>
        <button ng-click="lookyLoo()" class="button button-small button-outline button-positive">
          <i class="icon ion-search"></i>
        </button>
      </div>

    </div>
        <div class="list">
         <a ng-click="openLink(story.web_url)" class="item item-thumbnail-left" ng-repeat="story in stories track by story._id">
         <img ng-src="https://static01.nyt.com/{{story.multimedia[0].url}}">
         <h2 class="story-title">{{ story.headline.main }}</h2>
         <p class="story-snippet">{{ story.snippet }}</p>
         <p>
          <span am-time-ago="story.pub_date"></span>
        </p>
          </a>
      
         </div>
      </ion-content>
      <div class="bar bar-footer bar-dark">
        <button ng-click="getLove()" class="button button-royal ion-heart pull-right"></button>
      </div>
    </ion-pane>
  </body>
</html>
